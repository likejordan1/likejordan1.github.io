    <section>
        <div class="lg">
            <h2>LOGIN</h2>    
        </div>
        <form action="javascript:loadGuestBook();">
            <table id="guestBookInput">
            <tr>
                <th><label for="userId">ID</label></th>
                <td><input type="text" name="userName" id="userName"></td>
                <td rowspan="2">
                    <input  type="submit" value="Login" style="height: 45px; font-weight: bold;">
                </td>
            </tr>
            <tr>
                <th><label for="pwd1">PW</label></th>
                <td><input type="password" name="pwd1" id="pwd1"></td>
            </tr>

            </table>
        </form>
        <hr>
        <form action="javascript:saveGuestBook();" id="memberEnrollFrm" name="memberEnrollFrm" method="GET">
            <div class="lg2">
                <fieldset>
                    <legend>회원가입</legend>
                    <!-- ul>(li>label+input)*4 -->
                    <ul>
                        <li><label for="userId">아이디 : </label><input type="text" name="userId" id="userId"></li>
                        <li><label for="memberName">이름 : </label><input type="text" name="memberName" id="memberName"></li>
                        <li><label for="pwd">비밀번호 : </label><input type="password" name="pwd" id="pwd"></li>
                        <li><label for="pwdCheck">비밀번호 확인 : </label><input type="password" id="pwdCheck"></li>
                        <li><input type="submit" value="가입" style="width: 60px; font-weight: bold; text-align: center;"></li>
                    </ul>
            
                    </fieldset>
            </div>  
        </form>
        <div class="wrapper">
            <table id="guestBook"></table>
        </div>
    </section>
